        <title>Cookies</title>

    <body>
        <div class="container">
            <div class="words">
                <p>
                    Good day visitor. I currently have many things on my mind so this will be an interesting week and same can be said 
                    about next year.
                </p>
            </div>
        </div>
        <div id="cookieConsentDialog" class="cookie-consent-dialog">
            <div class="modal-content">
                <h2>Cookie Consent</h2>
                <p>This website uses cookies. Do you accept?</p>
                <button id="acceptAllBtn">Accept All</button>
                <button id="settingsBtn">Settings</button>
            </div>
        </div>
        <div id="settingsDialog" class="settings-dialog">
            <div class="modal-content">
                <h2>Cookie Settings</h2>
                <label class="switch">
                    <input type="checkbox" name="storeBrowserInfo" checked>
                    <span class="slider round"></span>
                </label>
                <button id="saveSettingsBtn">Save Settings</button>
            </div>
        </div>
    </body>
